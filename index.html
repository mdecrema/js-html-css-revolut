<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dropdown Revolut</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <ul class="col-xs-8 left-side display_bl">

            <li class="up_case">personale</li>
            <li class="up_case grey">business</li>
          </ul>
          <ul class="col-xs-4 right-side green display_bl">
            <li class="grey">Tariffazione</li>
            <li class="grey">Conti</li>
            <li class="grey">Prodotti</li>
            <li class="grey">Azienda</li>
            <li class="grey">Aiuto</li>
            <li class="up_case grey">it</li>
            <li class="pink_link">Scarica l'app</li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
